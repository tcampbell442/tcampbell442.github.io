<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.legend {
    font-size: 16px;
    font-weight: bold;
    text-anchor: middle;
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 70, left: 50},
    width = 4200 - margin.left - margin.right,
    height = 2100 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%Y-%m-%d").parse;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);


// Define the line
var TBILine = d3.svg.line()
    .x(function(d) { return x(d.Encounter_date);})
    .y(function(d) { return y(d.Days_From1stTBI); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");


var svg2 = d3.select("body")
.append("svg")
.attr("width", width + width + margin.left + margin.right)
.attr("height", height + height + margin.top + margin.bottom)
.append("g")
.attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("stocks.csv", function(error, data) {
    data.forEach(function(d) {
		d.Encounter_date = parseDate(d.Encounter_date);
		d.Days_From1stTBI = +d.Days_From1stTBI;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.Encounter_date; }));
    y.domain([d3.min(data, function(d) { return d.Days_From1stTBI; }), d3.max(data, function(d) { return d.Days_From1stTBI; })]);

    // Nest the entries by ID
    var dataNest = d3.nest()
        .key(function(d) {return d.PatientID;})
        .entries(data);

    var color = d3.scale.category20();   // set the colour scale

    legendSpace = width/dataNest.length; // spacing for legend

       var count = 0;
       
    // Loop through each symbol / key
    dataNest.forEach(function(d,i) {
                     
        //console.log(d.values);
        // Add line
                     
        if ( count <= 20){
                svg.append("path")
                     .attr("class", "line")
                     .style("stroke", function() { // Add the colours dynamically
                            return d.color = color(d.key); })
                     .attr("d", TBILine(d.values));

                //dynamic scatter plot
                svg.selectAll("dot")
                     .data(d.values)
                     .enter().append("circle")
                     .attr("r", 3.5)
                     .attr("cx", function(d) { return x(d.Encounter_date); })
                     .attr("cy", function(d) { return y(d.Days_From1stTBI); });
                     

                     
        // Add the Legend
                svg.append("text")
                     .attr("x", (legendSpace/2)+i*legendSpace) // spacing
                     .attr("y", height + (margin.bottom/2)+ 5)
                     .attr("class", "legend")    // style the legend
                     .style("fill", function() { // dynamic colours
                            return d.color = color(d.key); })
                     .text(d.key);
                     
        }else{
                svg2.append("path")
                     .attr("class", "line")
                     .style("stroke", function() { // Add the colours dynamically
                            return d.color = color(d.key); })
                     .attr("d", TBILine(d.values));
                     
                     
                     //dynamic scatter plot
                     svg2.selectAll("dot")
                     .data(d.values)
                     .enter().append("circle")
                     .attr("r", 3.5)
                     .attr("cx", function(d) { return x(d.Encounter_date); })
                     .attr("cy", function(d) { return y(d.Days_From1stTBI); });

                     
                     
                     // Add the Legend
                svg2.append("text")
                     .attr("x", (legendSpace/2)+i*legendSpace) // spacing
                     .attr("y", height + (margin.bottom/2)+ 5)
                     .attr("class", "legend")    // style the legend
                     .style("fill", function() { // dynamic colours
                            return d.color = color(d.key); })
                     .text(d.key);
                     
        }
                     
        count = count +1;
    });

       
    //console.log(count);
       
    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);
       
       
       // Add the X Axis
    svg2.append("g")
       .attr("class", "x axis")
       .attr("transform", "translate(0," + height + ")")
       .call(xAxis);
       
       // Add the Y Axis
    svg2.append("g")
       .attr("class", "y axis")
       .call(yAxis);

});

</script>
</body>
